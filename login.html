<body>
    <div class="flex h-screen w-full items-center justify-center bg-[#2a65ea]">

            <div class="flex flex-col items-center space-y-6">

                        class="text-xs font-semibold text-gray-500">PASSWORD</label><input
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"

                <div class="text-right"><a class="text-xs text-[#2a65ea]" href="#">Forgot Password?</a></div><a href="mpay1.html"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 mt-4 w-full bg-[#2a65ea] text-white">LOGIN</a>

        </div>
    </div>
